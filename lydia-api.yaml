# tags are used for organizing operations
tags:
- name: admins
  description: Secured Admin-only calls
- name: consumers
  description: Operations available to regular consumers

paths:
  /upload-segment:
    post:
      tags:
      - consumers
      summary: Requests to uploads a video segment
      operationId: uploadVideoSegment
      description: Requests to upload a video segment
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: UploadVideoSegmentRequest
        description: Uploads a video segment
        schema:
          $ref: '#/definitions/UploadVideoSegmentRequest'
      responses:
        200:
          description: video segment uploaded
        400:
          description: invalid video segment
  /delete-segment:
    post:
      tags:
      - consumers
      summary: request to delete a video segment
      operationId: deleteVideoSegment
      description: Requests to delete a video segment by id.
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: DeleteVideoSegment
        description: Delete a video segment
        schema:
          $ref: '#/definitions/deleteVideoSegment'
      responses:
        200:
          description: video segment deleted
        400:
          description: invalid video segment
        409:
          description: unable to delete video segement   
  /list-segments:
    get:
      tags:
      - consumers
      summary: request a list of all video segments
      operationId: listVideoSegments
      description: Returns a list of all video segments
      produces:
      - application/json
      responses:
        200:
          description: list of video segments returned
        400: 
          description: unable to get list of video segments
  /search-segments:
    get:
      tags:
      - consumers
      summary: searches for a specific segment
      operationId: searchVideoSegments
      description: Returns the found video segment
      produces:
      - application/json
      responses:
        200:
          description: found video segment returned
        409:
          description: unable to find video segment
  /create-playlist:
  	post:
  	  tags:
  	  - consumers
  	  summary: creates a playlist
  	  description: Requests to create a playlist of zero or more video segments
  	  operationId: requestCreate
  	  consumes:
  	  - application/json
  	  produces:
  	  - application/json
  	  parameters:
  	  - in: body
  	    name: CreatePlaylistRequest
  	    description: Create a playlist for segments to be added to
  	    required: false
  	    schema:
  	      $ref: 
  	  responses: 
  	    200:
  	      description: playlist created
  /delete-playlist:
  	post:
  	  tags:
  	  - consumers
  	  summary: deletes a playlist
  	  description: Requests to delete an existing playlist by ------
  	  operationId: requestDeleteP
  	  consumes:
  	  - application/json
  	  produces:
  	  - application/json
  	  parameters:
  	  - in: body
  	    name: DeletePlaylistRequest
  	    description: Delete a playlist
  	    required: false
  	    schema:
  	      $ref: 
  	  responses:
  	    200: 
  	      description: playlist deleted
  	    400:
  	      description: invalid playlist
  /list-playlist:
  	get:
  	  tags:
  	  - consumers
  	  summary: request a list of all playlists
  	  description: Returns a list of all playlists
  	  operationId: getPlaylistList
  	  produces:
  	  - application/json
  	  parameters: []
  	  responses:
  	    200:
  	      description: list of all playlists returned
  /remove-from-playlist:
  	post:
  	  tags:
  	  - consumers
  	  summary: request to remove a segment
  	  description: Requests to remove a segment from a playlist by -----
  	  operationId: requestRemove
  	  consumes:
  	  - application/json
  	  produces:
  	  - application/json
  	  parameters:
  	  - in: body
  	    name: RemoveSegmentRequest
  	    description: Remove a segment from a playlist
  	    required: false
  	    schema:
  	      $ref: 
  	    responses:
  	      200: 
  	        description: segment removed
  	      400: 
  	        description: invalid segment
  /add-to-playlist:
  	post:
  		tags:
  		- consumers
      summary: request to add a segment
      description: Requests to add a segment to the end of a playlist
      operationId: requestAdd
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: AddSegmentRequest
        description: Add a segment to the end of a playlist
        required: false
        schema:
          $ref:
        responses:
          200:
            description: segment added
  /mark-unmark-local:
     post:
        tags:
        - admins
        summary: marks/unmarks a local segment
        description: Takes a local video segment and switches whether or not it's marked
        operationId: markSegment
        consumes:
        - application/json
        produces:
        - application/json
        parameters:
        - in: segment
          name: changeMarkSegment
          description: Flip the value of marking the segment
          required: true
          schema:
            $ref: '#/defintions/changeMarkSegment'
        responses:
           200:
              description: value flipped
           404:
              description: segment not found
           
  /register-site:
     post:
        tags:
        - admins
        summary: registers a remote site
        description: Registers a connection to a remote site
        operationId: requestConnect
        consumes:
         - application/json
        produces:
        - application/json
        parameters:
         - in: url
           name: RegisterSite
           description: Registers a connection to a remote site
           required: true
           schema:
             $ref: '#/definitions/RegisterSite'
        responses:
            200:
               description: connection established
            404:
               description: invalid URL
  /unregister-site:
     post:
        tags:
        - admins
        summary: unregisters a remote site
        description: Unregisters a connection to a remote site
        operationId: requestDisconnect
        consumes:
        - application/json
        produces:
        -application/json
        parameters:
        - in: url
          name: UnregisterSite
          description: Unregisters a connection to a remote site
          required: true
          schema:
            $ref: '#/definitions/UnregisterSite'
  /list-sites:
     get:
        tags:
        - admins
        summary: return a list of all registered sites
        description: Returns a list of all registered sites
        operationId: getRegisteredSites
        produces:
        - application/json
        parameters: []
        responses:
           200:
              description: list of registered sites returned
   
      
definitions:
  InventoryItem:
    type: object
    required:
    - id
    - name
    - manufacturer
    - releaseDate
    properties:
      id:
        type: string
        format: uuid
        example: d290f1ee-6c54-4b01-90e6-d701748f0851
      name:
        type: string
        example: Widget Adapter
      releaseDate:
        type: string
        format: date-time
        example: 2016-08-29T09:12:33.001Z
      manufacturer:
        $ref: '#/definitions/Manufacturer'
  Manufacturer:
    required:
    - name
    properties:
      name:
        type: string
        example: ACME Corporation
      homePage:
        type: string
        format: url
        example:  https://www.acme-corp.com
      phone:
        type: string
        example: 408-867-5309
  UploadVideoSegmentRequest:
    required:
    - name
    properties:
      name:
        type: string
        example: The salt clip
      character:
        type: string
        example: Spock
      sentence:
        type: string
        example: That is illogical, captain.

