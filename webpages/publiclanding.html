<html>
    <head>
        <title>iTrek</title>
        <link rel="stylesheet" href="./styles/styles.css" type="text/css">
    </head>
    <body>
        <h1>iTrek</h1>
        <form>
            <input type="text">
            <input type="submit" value="Search Video Segments">
            <input type="submit" value="Delete Selected Playlist">
            <input type="submit" value="Create Playlist">
        </form>
        <div>
            <h2>Playlists</h2>
            <table id="playlists">
                <tr>
                    <th>Selected</th>
                    <th>Playlist Name</th>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>Playlist 1</td>
                </tr>
            </table>
        </div>
        <div>
            <h2>Video Segments</h2>
            <p>Video Segment 1</p>
            <video id="allFull" width="320" height="240" controls>
                <source src="../segments/emotion.ogg" type="video/ogg">
                Your browser does not support the video tag.
            </video>
        </div>
    </body>
</html>
