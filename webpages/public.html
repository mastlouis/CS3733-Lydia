<html>
    <head>
        <title>iTrek</title>
        <!-- Styles -->
        <link id="theme" rel="stylesheet" href="./styles/light.css" type="text/css">
        <!-- Scripts -->
        <script type='text/javascript' src='scripts/api.js'></script>
        <script type='text/javascript' src='scripts/add-to-playlist.js'></script>
        <script type='text/javascript' src='scripts/create-playlist.js'></script>
        <script type='text/javascript' src='scripts/delete-playlist.js'></script>
        <script type='text/javascript' src='scripts/delete-segment.js'></script>
        <script type='text/javascript' src='scripts/list-playlist-segments.js'></script>
        <script type='text/javascript' src='scripts/list-playlists.js'></script>
        <script type='text/javascript' src='scripts/list-segments.js'></script>
        <!-- <script type='text/javascript' src='scripts/list-sites.js'></script> -->
        <!-- <script type='text/javascript' src='scripts/remove-from-playlist.js'></script> -->
        <script type='text/javascript' src='scripts/search-segments.js'></script>
        <script type='text/javascript' src='scripts/upload-segment.js'></script>
        <script type='text/javascript' src='scripts/base64.js'></script>
        <!-- Scripts specific to the user page -->
        <script type="text/javascript">
            function initialize() {
              refreshSegmentsList(); // calls refreshPlaylistsList();
            }
        </script>
    </head>
    <body onload="JavaScript:initialize()">
        <h1>iTrek</h1>
        <div>
            <h2>Search Video Segments</h2>
            <form name="searchForm"> 
                <input type="text" name="character" value="" placeholder="Search by Character">
                <input type="text" name="sentence" value="" placeholder="Search by Sentence">
                <input type="button" id="searchSegmentsButton" value="Boldly Go" onclick="handleSearchSegmentsClick(this)">
            </form>
            <div id="searchResults"></div>
        </div>
        <div>
            <h2>Upload a Video Segment</h2>
            <form name="uploadSegmentForm">
                <input type="text" name="character" value="" placeholder="Character Name">
                <input type="text" name="sentence" value="" placeholder="Sentence">
                <input name="base64Encoding" hidden value=""/>
                <input type="file" name="file" id="file" value="">
                <input type="button" id="uploadSegmentButton" value="Upload" onclick="handleUploadSegmentClick(this)">
            </form>
            <script>
                document.getElementById('file').addEventListener('change', handleFileSelect, false);
            </script>
        </div>
        <div>
            <h2>Playlists</h2>
            <form name="createPlaylistForm">
                <input type="text" name="playlistName" value="" placeholder="Playlist Name">
                <input type="button" id="createPlaylistButton" value="Create Playlist" onclick="handleCreatePlaylistClick(this)">
            </form>
        </div>
        <div id="playlistList"></div>
        <div>
            <h2>Segment List</h2>
            <div id="segmentList"></div>
        </div>
        <button id="themebutton" onclick="toggletheme()">Memes</button>
    </body>
</html>
